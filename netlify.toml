[build]
  # 这是一个纯静态网站，无需构建
  publish = "public"
  command = ""

[functions]
  # 定义函数目录
  directory = "netlify/functions"
  
[build.environment]
  # 明确设置为不使用Python
  PYTHON_VERSION = ""

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/ccxt-api/*"
  to = "/.netlify/functions/ccxt-api/:splat"
  status = 200

[[redirects]]
  from = "/ccxt/*"
  to = "/.netlify/functions/ccxt-api/api/:splat"
  status = 200

[[redirects]]
  from = "/api/ccxt/*"
  to = "/.netlify/functions/ccxt-simple/:splat"
  status = 200

[[redirects]]
  from = "/ccxt-relay/*"
  to = "/.netlify/functions/ccxt-relay/:splat"
  status = 200 